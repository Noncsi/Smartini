<div class="container">
  <label>Send Message to Server:</label> <br /><br />
  <input type="text" [(ngModel)]="message" />
  <button (click)="sendMessage()">Send</button>
  <p>{{ receivedMessage }}</p>
</div>

<div>Select your role in the game.</div>
<button (click)="openPlayerClient()">
  <a routerLink="/player">Player</a>
</button>
<button (click)="openHostClient()"><a routerLink="/host">Host</a></button>
