<ng-container
  *ngIf="{
    phase: phase$ | async,
    roomCode: roomCode$ | async,
    players: players$ | async
  } as vars"
>
  @if(vars.phase === gamePhase.lobby) {
  <p>Room code: {{ vars.roomCode }}</p>
  <p>Joined players:</p>
  <li *ngFor="let player of vars.players">
    {{ player.name }} - {{ player.isReady }}
  </li>
  } @else if (vars.phase === gamePhase.gamePlay) {
  <app-game></app-game>
  } @else { }
</ng-container>
